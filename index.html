<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>TITLE</h1>
    <h2> Choose Head Line </h2>
    <button class="heading">Red</button>
    <button class="heading">Green</button>
    <button class="heading">Blue</button>
    <button class="heading">White</button>
    <button class="heading">Black</button>

    <button class="back">White</button>
    <button class="back">Black</button>
    <h2>Choose Action</h2>

    <button class="action">Fade</button>
    <button class="action">Slide</button>
    <button class="action">Opaque</button>
